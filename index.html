<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Product.html" />
  </head>
  <body>
    <nav>
      <div class="Nav-Container">
        <div class="logo">
          <img src="pic/logo.png" alt="" />
        </div>
        <div class="btn">
          <a href="Product.html"><button>SHOP NOW!!</button></a>
        </div>
      </div>
    </nav>
    <header>
      <div class="header-Container">
        <video
          autoplay
          muted
          loop
          src="video/SnapSave.io-SS23 May _ Advertising _ STÜSSY Summer 2023.mp4"
        ></video>
      </div>
    </header>
    <!-- สินค้าใหม่ -->
    <section>
      <div class="NewItems-Container">
        <h2>NEW ARRIVAL!</h2>
        <div class="Show-NewItems-Container">
          <div class="Card">
            <div class="show-img">
              <img src="pic/n_1_show.webp" alt="Product" class="default-img" />
              <img src="pic/n_1_back.webp" alt="Hover" class="hover-img" />
            </div>
            <h3>CHESS PIECE BOTTLE OPENER</h3>
            <p>2600 ฿</p>
          </div>
          <div class="Card">
            <div class="show-img">
              <img src="pic/n_2_s.webp" alt="" class="default-img" />
              <img src="pic/n_2_b.webp" alt="" class="hover-img" />
            </div>
            <h3>LOW PROFILE SS-LINK STITCHED</h3>
            <p>2600 ฿</p>
          </div>
          <div class="Card">
            <div class="show-img">
              <img src="pic/n_3_show.webp" alt="" class="default-img" />
              <img src="pic/n_3_back.webp" alt="" class="hover-img" />
            </div>
            <h3>SMOOTH INTERNATIONAL TEE</h3>
            <p>1500 ฿</p>
          </div>
          <div class="Card">
            <div class="show-img">
              <img src="pic/n_4_show.webp" alt="" class="default-img" />
              <img src="pic/n_4_back.webp" alt="" class="hover-img" />
            </div>
            <h3>CAFE RACER LEATHER JACKET</h3>
            <p>29,000 ฿</p>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="Text-Container">
        <div class="left">
          <img
            src="pic/HD-wallpaper-stussy-dog-horror-lord-man-movie-pitbull-rex-rings-scary-walking 1.png"
            alt=""
          />
        </div>
        <div class="right">
          <p>
            "Stussy is My favorite brand. I am obsessed with designing shirts.
            Good quality shirt, comfortable to wear"
          </p>
        </div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="Home.js"></script>
</html>
